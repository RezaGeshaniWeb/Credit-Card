<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <main class="w-full h-screen bg-main">
        <div class="2xl:container mx-auto w-full h-full flex justify-center items-center">
            <div class="w-[80%] sm:w-1/2 lg:w-[30%] h-[80%]">
                <div class="w-full h-60 relative card">
                    <div class="card-inner w-full h-full">
                        <div class="front p-4 w-full h-full absolute bg-card rounded-2xl">
                            <div class="border-2 border-black w-10 h-6 rounded-md ml-auto bg-yellow-400 pt-1">
                                <span class="flex bg-black w-full h-1 mb-1"></span>
                                <span class="flex bg-slate-200 w-[70%] h-1 mx-auto"></span>
                            </div>
                            <p class="text-white mt-11 text-center text-[28px]" id="card-number-p">
                                **** - **** - **** - ****
                            </p>
                            <p class="text-white mt-6 text-end mr-7 text-sm flex flex-col">
                                <span>Expiration Date</span>
                                <span class="text-lg" id="card-date-p">**** / **</span>
                            </p>
                            <p class="text-white text-sm absolute left-4 bottom-4 capitalize italic flex flex-col">
                                <span>Card Holder</span>
                                <span class="text-lg" id="card-holder-p">****</span>
                            </p>
                        </div>
                        <div class="back py-10 w-full h-full absolute bg-card rounded-2xl">
                            <div class="bg-black w-full h-14"></div>
                            <div
                                class="bg-white w-[90%] h-12 mx-auto mt-6 flex items-center justify-between *:text-2xl px-2">
                                <p class="capitalize italic" id="card-back-p">
                                    ****
                                </p>
                                <p>
                                    CVC <span id="card-cvc-p">*****</span>
                                </p>
                            </div>
                            <p class="text-white text-sm text-center mt-5">Built with HTML , CSS , TailwindCSS and
                                Javascript.</p>
                        </div>
                    </div>
                </div>
                <form class="flex flex-col mt-10 w-full" spellcheck="false" autocomplete="off">
                    <label for="card-number" class="text-slate-200 text-sm">Credit Card Number</label>
                    <input type="text"
                        class="py-[6px] border-0 outline-0 border-b border-b-[#ff0866] bg-transparent text-white caret-white mb-8 text-lg inp"
                        id="card-number" placeholder="Enter your credit card number">
                    <label for="card-holder" class="text-slate-200 text-sm">Card Holder Name</label>
                    <input type="text"
                        class="py-[6px] border-0 outline-0 border-b border-b-[#ff0866] bg-transparent text-white caret-white capitalize mb-8 text-lg"
                        id="card-holder" placeholder="Enter card Holder name">
                    <div class="w-full flex justify-between">
                        <div class="w-[47%]">
                            <label for="card-date" class="text-slate-200 text-sm">Expiration Date</label>
                            <input type="text"
                                class="w-full py-[6px] border-0 outline-0 border-b border-b-[#ff0866] bg-transparent text-white caret-white capitalize mb-8 inp"
                                id="card-date" placeholder="---- / --">
                        </div>
                        <div class="w-[47%]">
                            <label for="card-cvc" class="text-slate-200 text-sm">CVC Security Code</label>
                            <input type="text"
                                class="w-full py-[6px] border-0 outline-0 border-b border-b-[#ff0866] bg-transparent text-white caret-white capitalize mb-8 inp"
                                id="card-cvc" placeholder="Enter CVC">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- info -->
        <div class="hidden w-[170px] h-[170px] rounded-full border-[1px] border-infoColor outline-[1px] outline-infoColor 
    outline-offset-8 fixed bottom-[50px] right-[40px] lg:flex items-center justify-center select-none z-50 group">
            <div class="circle w-[165px] h-[165px] rounded-full">
                <img src="img/me5.webp" alt="" class="w-full h-full rounded-full object-cover">
            </div>
            <strong class="absolute top-[45%] right-[-87px] rotate-[90deg] text-[15px] italic text-infoColor">Frontend
                Developer</strong>
            <a href="https://www.linkedin.com/in/reza-geshani-web"><i
                    class="bi bi-linkedin group-hover:visible text-[26px] text-white absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#1f9caa] top-[-10px] left-[-58px]"></i></a>
            <a href="https://www.instagram.com/rezageshani_web"><i
                    class="bi bi-instagram group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#1f9caa] text-white top-[40px] left-[-80px]"></i></a>
            <a href="https://github.com/RezaGeshaniWeb/"><i
                    class="bi bi-github group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#1f9caa] text-white top-[90px] left-[-80px]"></i></a>
            <a href="mailto:rezageshaniweb@gmail.com"><i
                    class="bi bi-envelope-at group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#1f9caa] text-white top-[130px] left-[-58px]"></i></a>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
